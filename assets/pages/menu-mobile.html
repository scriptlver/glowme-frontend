<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Mobile — Glowme</title>

    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <nav class="menu-mobile">
      <div class="menu-mobile-header">
        <div class="menu-mobile-brand">
          <h1 class="menu-mobile-logo">GLOWME</h1>
          <span class="menu-mobile-slogan">sua beleza, seu brilho</span>
        </div>

        <div class="menu-mobile-icons">
          <button class="menu-mobile-search" aria-label="Pesquisar">
            <img src="/assets/img/icons/search.png" alt="Pesquisar" />
          </button>
          <button class="menu-mobile-close" aria-label="Fechar menu">✕</button>
        </div>
      </div>

      <div class="menu-mobile-list">
        <div class="menu-mobile-item">
          <input type="checkbox" id="menu-produtos" />
          <label for="menu-produtos" class="menu-mobile-title">
            Produtos
            <span class="menu-mobile-icon">+</span>
          </label>

          <div class="menu-mobile-submenu">
            <a href="#">Rosto</a>
            <a href="#">Olhos</a>
            <a href="#">Lábios</a>
            <a href="#">Skincare</a>
          </div>
        </div>

        <div class="menu-mobile-item">
          <input type="checkbox" id="menu-lancamentos" />
          <label for="menu-lancamentos" class="menu-mobile-title">
            Lançamentos
            <span class="menu-mobile-icon">+</span>
          </label>

          <div class="menu-mobile-submenu">
            <a href="#">Novidades da semana</a>
            <a href="#">Edição limitada</a>
          </div>
        </div>

        <div class="menu-mobile-item">
          <input type="checkbox" id="menu-sobre" />
          <label for="menu-sobre" class="menu-mobile-title">
            Sobre
            <span class="menu-mobile-icon">+</span>
          </label>

          <div class="menu-mobile-submenu">
            <a href="#">Sobre nós</a>
          </div>
        </div>

        <div class="menu-mobile-item">
          <input type="checkbox" id="menu-conta" />
          <label for="menu-conta" class="menu-mobile-title">
            Minha Conta
            <span class="menu-mobile-icon">+</span>
          </label>

          <div class="menu-mobile-submenu">
            <a href="#">Entrar</a>
            <a href="#">Criar conta</a>
            <a href="#">Editar conta</a>
            <a href="#">Meus pedidos</a>
            <a href="#">Favoritos</a>
          </div>
        </div>
      </div>

      <div class="menu-mobile-footer">
        <a href="#">Termos de uso</a>
        <a href="#">Política de privacidade</a>
        <a href="#">Trocas e devoluções</a>
        <a href="#">Pagamento</a>
      </div>
    </nav>
  </body>
</html>
