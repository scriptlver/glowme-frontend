<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — GLOWME</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body class="login-page">
    <div id="header-desktop-container"></div>
    <div id="menu-mobile-container"></div>
    <div class="login-container">
      <header class="login-header">
        <img
          src="/assets/img/icons/menu.png"
          alt="Menu"
          class="register-menu-icon"
        />

        <h1 class="login-logo">GLOWME</h1>

        <span class="login-logo-slogan">Sua beleza, seu brilho</span>
      </header>

      <h2 class="login-title">Login</h2>

      <form class="login-form">
        <div class="login-field">
          <label for="login-email" class="login-label">Email</label>
          <input type="email" id="login-email" class="login-input" />
        </div>

        <div class="login-field">
          <label for="login-password" class="login-label">Senha</label>
          <input type="password" id="login-password" class="login-input" />
        </div>

        <button type="submit" class="login-button">Entrar</button>

        <p class="login-register">
          Ainda não tem uma conta?
          <a href="/create-account.html">Criar conta</a>
        </p>
      </form>
    </div>
    <script src="/assets/js/menu-desktop.js"></script>
    <script src="/assets/js/pages/create-account.js"></script>
    <script src="/assets/js/menu-mobile.js"></script>
  </body>
</html>
